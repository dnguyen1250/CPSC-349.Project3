---
title: Photos Paged
pagination:
    data: photos_0apgfsq.media
    size: 1
permalink: "photos/photo-{{ pagination.pageNumber }}/index.html"
---

<main>
  {% for photo in pagination.items -%}
  <h1>{{ photo.alt }}</h1>
  <figure>
    <img
      src="{{ photo.src.large }}"
      alt="{{ photo.alt }}"
      style="background-color: {{ photo.avg_color }};"
    />
    <figcaption>Photographer: {{ photo.photographer }}</figcaption>
  </figure>
  {% endfor -%}
</main>
